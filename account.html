        <style>
        :root {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            color: #ceebde;
            font-family: "Rubik Mono One", monospace;
        }

        * {
            position: relative;
            user-select: none;
            scrollbar-width: thin;
            scrollbar-color: #ceebde #3d524b;
            transition-duration: 350ms;
        }

        .centered {
            text-align: center;
            width: fit-content;
            margin: auto;
        }

        .slider {
            appearance: none;
            width: 100%;
            height: 7.5px;
            margin-top: 1rem;
            border-radius: 5px;  
            background: #ceebde;
            box-shadow: 2px 2px 8px #000;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 7.5px; 
            background: #3d524b;
            box-shadow: 2px 2px 4px #000;
            cursor: pointer;
            transition-duration: 350ms;
        }

        .slider:hover::-webkit-slider-thumb, .slider:hover::-moz-range-thumb {
            background: #5d726b;
            transition-duration: 350ms;
            transform: scale(1.25)
        }

        button, input[type="submit"] {
            border-radius: 12px;
            border: #3d524b 3.5px solid;
            color: #ceebde;
            background: #6d8d8d;
            font-family: "Rubik Mono One", monospace;
            font-size: 1.5rem;
            height: 3rem;
            transition-duration: 250ms;

            &:hover {
            cursor: pointer;
            transform: translate(0, -10px);
            }

            &:active {
            border-color: #6d8d8d;
            background: #3d524b;
            transition-duration: 250ms;
            transform: translate(0, 10px);
            }
        }

        .oov {
            opacity: 0;
            transform: translate(0px, 15px)
        }


        .left-arrow {
            position: absolute;
            z-index: 1;
            top: calc(95% - 25px);
            left: calc(50% - 75px);
            width: 50px;
            height: 50px;
            opacity: 0.3;

            &:hover, &:active {
            transform: translate(-15px, 0px);
            opacity: 1;
            }
        }

        .right-arrow {
            position: absolute;
            z-index: 1;
            top: calc(95% - 25px);
            left: calc(50% + 25px);
            width: 50px;
            height: 50px;
            opacity: 0.3;

            &:hover, &:active {
            transform: translate(15px, 0px);
            opacity: 1;
            }
        }

        .filter-button {
            position: absolute;
            z-index: 1;
            top: calc(95% - 17.5px);
            left: calc(50% + 100px);
            width: 35px;
            height: 35px;
            opacity: 0.3;

            &:hover, &:active {
            opacity: 1;
            }
        }

        .category-button {
            position: absolute;
            z-index: 1;
            top: calc(95% - 17.5px);
            left: calc(50% - 125px);
            width: 35px;
            height: 35px;
            opacity: 0.3;

            &:hover, &:active {
            opacity: 1;
            }
        }

        .category-list img {
            top: 10px;
            right: 0.5rem;
            width: 35px;
            height: 35px;
            opacity: 0.3;

            &:hover, &:active {
            opacity: 1;
            }
        }

        .popup {
            position: absolute;
            width: 90%;
            height: fit-content;
            left: calc(50% - 45%);
            top: calc(50% - 45%);
            background-image: radial-gradient(circle at top, #273d2c, #172727);
            border-radius: 15px;
            border: 5px solid #3d524b;
            box-shadow: 7.5px 7.5px 15px #000;
        }

        </style>
