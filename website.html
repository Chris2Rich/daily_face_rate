<!DOCTYPE html>
<html>
  <head>
    <title>ArAr</title>
    <style>
      :root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: radial-gradient(circle at bottom, #6a8a72, #5f7a7a);
        background-size: cover;
        background-repeat: no-repeat;
        color: #ceebde;
        font-family: "Rubik Mono One", monospace;
      }

      * {
        position: relative;
      }

      .centered {
        text-align: center;
        width: fit-content;
        margin: auto;
      }

      .slider {
        appearance: none;
        width: 100%;
        height: 7.5px;
        border-radius: 5px;  
        background: #ceebde;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%; 
        background: #3d524b;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #3d524b;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1 class="centered" style="margin-top: 2rem; font-size: 2rem">Just an app to rate randoms</h1>
    <img id="pic" class="centered"  src="http://picsum.photos/500" style="height: calc(min(100vh, 100vw) - 12rem); width: calc(min(100vh, 100vw) - 12rem); border-radius: 17.5px; margin-top: 2rem; left: 50%; transform: translate(-50%, 0); border: #3d524b 7.5px solid; box-shadow: 7.5px 7.5px 15px #000;">
    <h1 class="centered" style="margin-top: 1rem; font-size: 1rem">Rating: 5</h1>
    <div class="centered" style="width: 80%">
      <input type="range" min="0" max="10" value="5" class="slider" id="slider">
    </div>
    <script>

    </script>
    <noscript>
      <h1 style="font: #F00">TURN ON JAVASCRIPT!</h1>
    </noscript>
  </body>
</html>
